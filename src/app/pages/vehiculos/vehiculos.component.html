<h2 class="titulo">Listado de vehiculos</h2>


<table>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Grupo</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">AÃ±o</th>
        <th width="200" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let vehiculo of vehiculos">
        <td scope="col">{{vehiculo.codigo}}</td>
        <td scope="col">{{vehiculo.grupo}}</td>
        <td scope="col">{{vehiculo.marca}}</td>
        <td scope="col">{{vehiculo.modelo}}</td>
        <td scope="col">{{vehiculo.ano}}</td>
        <td class="acciones">
          <a [routerLink]="['/vehiculo-alta']" [queryParams]="{codigo:vehiculo.codigo}"><button class="button-editar">
            Editar
          </button></a>
          <div><button  (click)="removeVehiculo(vehiculo)" class="button-editar">
            Eliminar
          </button></div>
      </td>
      </tr>      
    </tbody>
   
  </table>


<a [routerLink]="['/vehiculo-alta']"><button>Agregar Vehiculo</button></a>
