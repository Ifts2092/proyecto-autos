<h2 class="titulo">Listado de Clientes</h2>

<label for="buscarPor">Buscar por:</label>
<select id="buscarPor" [(ngModel)]="filtrarPor">
  <option value="nombre" selected>Nombre</option>
  <option value="apellido">Apellido</option>
  <option value="direccion">Direccion</option>
</select>

<label for="busqueda">
  <input type="text" id="busqueda" name="filtroCliente" placeholder="Buscar..." [(ngModel)]="filtroCliente" required>
</label>

<table>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">DNI</th>
        <th scope="col">Dirección</th>
        <th scope="col">Telefono</th>
        <th scope="col">N° de Tarjeta</th>
        <th width="200" scope="col">Acciones</th>
    
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes | filtro:filtroCliente:filtrarPor">
            <td scope="col">{{cliente.codigo}}</td>
            <td scope="col">{{cliente.nombre}}</td>
            <td scope="col">{{cliente.apellido}}</td>
            <td scope="col">{{cliente.dni}}</td>
            <td scope="col">{{cliente.direccion}}</td>
            <td scope="col">{{cliente.telefono}}</td>
            <td scope="col">{{cliente.tarjeta}}</td>
            <td class="acciones">
              <a [routerLink]="['/clientes-alta']" [queryParams]="{codigo:cliente.codigo}"><button class="button-editar">
                Editar
              </button></a>
              <div><button  (click)="removeCliente(cliente)" class="button-editar">
                Eliminar
              </button></div>
          </td>
        </tr>
    </tbody>
</table>

<a [routerLink]="['/clientes-alta']"><button>Agregar Cliente</button></a>
