<h2 class="titulo">Listado de reservas</h2>

<label for="busqueda">Buscar por:</label>
<select id="busqueda" [(ngModel)]="filtrarPor">
  <option value="auto" selected>Auto</option>
  <option value="cliente">Cliente</option>
</select>

<label for="ciudadOficina">
    <input type="text" id="ciudadOficina" name="filtroOficina" placeholder="Buscar..." [(ngModel)]="filtroReserva" required>
</label>

<table>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Auto</th>
        <th scope="col">Cliente</th>
        <th scope="col">Dias</th>
        <th scope="col">Seguro</th>
        <th scope="col">Precio</th>
        <th width="400" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reserva of reservas | filtro:filtroReserva:filtrarPor">
            <td scope="col">{{reserva.codigo}}</td>
            <td scope="col">{{reserva.auto}}</td>
            <td scope="col">{{reserva.cliente}}</td>
            <td scope="col">{{reserva.dias}}</td>
            <td scope="col">{{reserva.seguro}}</td>
            <td scope="col">{{reserva.precio}}</td>
        
            <td  class="acciones">
                <div><button class="button-editar">
                    Alta Alquiler
                </button></div>
                <a [routerLink]="['/reserva-alta']" [queryParams]="{codigo:reserva.codigo}" ><button class="button-editar">
                    Editar
                </button></a>
                <div><button (click)="removeReserva(reserva)" class="button-editar">
                    Eliminar
                </button></div>
            </td>
        </tr>

  </table>


<a [routerLink]="['/reserva-alta']"><button>Agregar Reservas</button></a>
