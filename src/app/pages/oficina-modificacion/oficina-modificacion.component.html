<h2 class="titulo">Editar Oficina</h2>
<form>

    <!-- Grid -->
    <div class="grid">
      <h3>Oficina codigo: {{codigoOffice}}</h3>
      <!-- Markup example 1: input is inside label -->
      <label for="firstname">
        Ciudad de oficina: 
        <input type="text" id="ciudadoficina" name="ciudadoficina" placeholder="CABA" [(ngModel)]="office.ciudad" required>
      </label>
  
      <label for="lastname">
        Calle: 
        <input type="text" id="calle" name="calle" placeholder="Av. San juan..." [(ngModel)]="office.calle" required>
      </label>

      <label for="lastname">
        Numero: 
        <input type="text" id="numero" name="numero" placeholder="4112" [(ngModel)]="office.numero" required>
      </label>

      <label for="lastname">
        Codigo postal: 
        <input type="text" id="codigopostal" name="codigopostal" placeholder="1829" [(ngModel)]="office.codigopostal" required>
      </label>

      <label for="lastname">
        Telefono: 
        <input type="text" id="telefono" name="telefono" placeholder="41111222" [(ngModel)]="office.telefono" required>
      </label>
  
    </div>
  
    <!-- Button -->
    <button type="submit" (click)="saveOficinas()">Guardar</button>
  
  </form>
